<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PDF Pro Viewer ‚Äî —Ñ–∏–∫—Å –æ—à–∏–±–æ–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 1rem; }
    canvas { border: 1px solid #ccc; max-width: 90vw; margin-top: 1rem; }
    .controls { margin: 1rem 0; display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    .status, #search-result { margin-top: 0.5rem; font-size: 1rem; color: green; }
  </style>
</head>
<body>
  <h2>üìö PDF PRO –ü—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫</h2>

  <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ —Å—Å—ã–ª–∫–µ -->
  <input type="text" id="pdf-url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ PDF (GitHub –∏–ª–∏ Drive)" size="50" />
  <button onclick="loadFromURL()">üîó –ó–∞–≥—Ä—É–∑–∏—Ç—å PDF</button>
  <button onclick="clearStoredURL()">üóë –û—á–∏—Å—Ç–∏—Ç—å —Å—Å—ã–ª–∫—É</button>

  <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ PDF -->
  <input type="file" id="local-pdf" accept="application/pdf" />
  <button onclick="loadLocalPDF()">üìÇ –û—Ç–∫—Ä—ã—Ç—å PDF —Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</button>

  <!-- –°–∫–∞—á–∏–≤–∞–Ω–∏–µ -->
  <button onclick="downloadPDF()">üíæ –°–∫–∞—á–∞—Ç—å PDF</button>

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
  <div class="controls">
    <button onclick="goToPage(currentPage - 1)">‚¨Ö –ù–∞–∑–∞–¥</button>
    <button onclick="goToPage(currentPage + 1)">‚û° –í–ø–µ—Ä—ë–¥</button>
    <input type="number" id="page-input" min="1" placeholder="–°—Ç—Ä–∞–Ω–∏—Ü–∞" />
    <button onclick="jumpToPage()">–ü–µ—Ä–µ–π—Ç–∏</button>
    <button onclick="zoomIn()">üîç+</button>
    <button onclick="zoomOut()">üîé-</button>
    <button onclick="downloadImage()">üì∑ PNG</button>
  </div>

  <div class="status">–°—Ç—Ä–∞–Ω–∏—Ü–∞: <span id="current-page">‚Äì</span> / <span id="total-pages">‚Äì</span></div>

  <!-- –ü–æ–∏—Å–∫ -->
  <input type="text" id="search-text" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç–µ–∫—Å—Ç—É" />
  <button onclick="searchText()">üîé –ü–æ–∏—Å–∫</button>
  <div id="search-result"></div>

  <!-- Canvas -->
  <canvas id="pdf-canvas"></canvas>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.worker.min.js";

    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");
    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let scale = 1.2;
    let loadedPdfBytes = null;

    function convertGitHubBlobToRaw(url) {
      const m = url.match(/^https:\/\/github\.com\/([^\/]+)\/([^\/]+)\/blob\/([^\/]+)\/(.+)$/);
      if (!m) return url;
      const [, user, repo, branch, path] = m;
      return `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${path}`;
    }

    async function loadFromURL() {
      let url = document.getElementById("pdf-url").value.trim();
      if (!url) return alert("‚ùó –£–∫–∞–∂–∏ —Å—Å—ã–ª–∫—É –Ω–∞ PDF");

      const match = url.match(/\/d\/(.+?)\//);
      if (match) {
        url = `https://drive.google.com/uc?export=download&id=${match[1]}`;
      }
      url = convertGitHubBlobToRaw(url);
      localStorage.setItem("lastPDFUrl", url);

      try {
        const res = await fetch(url);
        const buffer = await res.arrayBuffer();
        if (buffer.byteLength === 0) {
          alert("‚ö†Ô∏è –§–∞–π–ª –ø–æ —Å—Å—ã–ª–∫–µ –ø—É—Å—Ç–æ–π –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.");
          return;
        }
        loadedPdfBytes = new Uint8Array(buffer);
        const doc = await pdfjsLib.getDocument(loadedPdfBytes).promise;
        pdfDoc = doc;
        totalPages = doc.numPages;
        document.getElementById("total-pages").textContent = totalPages;
        goToPage(1);
      } catch (e) {
        alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å PDF.");
        console.error(e);
      }
    }

    async function loadLocalPDF() {
      const fileInput = document.getElementById("local-pdf");
      const file = fileInput.files[0];
      if (!file) return alert("‚ùó –í—ã –Ω–µ –≤—ã–±—Ä–∞–ª–∏ PDF-—Ñ–∞–π–ª.");
      console.log("–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª:", file.name, file.size, "–±–∞–π—Ç");

      const buffer = await file.arrayBuffer();
      if (buffer.byteLength === 0) {
        alert("‚ö†Ô∏è –í—ã–±—Ä–∞–Ω–Ω—ã–π —Ñ–∞–π–ª –ø—É—Å—Ç–æ–π.");
        return;
      }

      loadedPdfBytes = new Uint8Array(buffer);
      const doc = await pdfjsLib.getDocument(loadedPdfBytes).promise;
      pdfDoc = doc;
      totalPages = doc.numPages;
      document.getElementById("total-pages").textContent = totalPages;
      goToPage(1);
    }

    async function goToPage(n) {
      if (!pdfDoc || n < 1 || n > totalPages) return;
      currentPage = n;
      document.getElementById("current-page").textContent = currentPage;
      const page = await pdfDoc.getPage(currentPage);
      const viewport = page.getViewport({ scale });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: ctx, viewport }).promise;
    }

    function jumpToPage() {
      const p = parseInt(document.getElementById("page-input").value);
      if (!isNaN(p)) goToPage(p);
    }

    function zoomIn() {
      scale = Math.min(scale + 0.2, 3);
      goToPage(currentPage);
    }

    function zoomOut() {
      scale = Math.max(scale - 0.2, 0.4);
      goToPage(currentPage);
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = `page-${currentPage}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    function downloadPDF() {
      if (!loadedPdfBytes || loadedPdfBytes.length === 0) {
        alert("‚ùå PDF-—Ñ–∞–π–ª –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω ‚Äî –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å.");
        return;
      }
      const blob = new Blob([loadedPdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "downloaded.pdf";
      a.click();
      URL.revokeObjectURL(url);
    }

    async function searchText() {
      if (!pdfDoc) return;
      const query = document.getElementById("search-text").value.trim().toLowerCase();
      if (!query) return;
      const page = await pdfDoc.getPage(currentPage);
      const content = await page.getTextContent();
      const text = content.items.map(i => i.str).join(" ").toLowerCase();
      document.getElementById("search-result").textContent =
        text.includes(query) ? `‚úÖ –ù–∞–π–¥–µ–Ω–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ ${currentPage}` : `‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–æ`;
    }

    function clearStoredURL() {
      localStorage.removeItem("lastPDFUrl");
      alert("üóë –°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞ —É–¥–∞–ª–µ–Ω–∞");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const url = localStorage.getItem("lastPDFUrl");
      if (url) {
        document.getElementById("pdf-url").value = url;
        loadFromURL();
      }
    });
  </script>
</body>
</html>
