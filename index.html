<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PDF –ü—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 1rem;
      text-align: center;
    }

    .controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 95vw;
      height: auto;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #page-info {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h2>üìÑ PDF –ü—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫ —Å Canvas</h2>
  <input type="file" id="file-input" accept="application/pdf" />
  <div class="controls">
    <button id="prev-page">‚¨Ö –ù–∞–∑–∞–¥</button>
    <button id="next-page">–í–ø–µ—Ä–µ–¥ ‚û°</button>
    <button id="zoom-in">üîç –£–≤–µ–ª–∏—á–∏—Ç—å</button>
    <button id="zoom-out">üîé –£–º–µ–Ω—å—à–∏—Ç—å</button>
  </div>
  <div id="page-info">–°—Ç—Ä–∞–Ω–∏—Ü–∞: <span id="current-page">‚Äì</span> / <span id="total-pages">‚Äì</span></div>
  <canvas id="pdf-canvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
  <script>
    const fileInput = document.getElementById('file-input');
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    const currentPageEl = document.getElementById('current-page');
    const totalPagesEl = document.getElementById('total-pages');

    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let scale = 1.2;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();

      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        pdfDoc = await pdfjsLib.getDocument(typedArray).promise;
        totalPages = pdfDoc.numPages;
        totalPagesEl.textContent = totalPages;
        renderPage(currentPage);
      };

      reader.readAsArrayBuffer(file);
    });

    function renderPage(pageNumber) {
      pdfDoc.getPage(pageNumber).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({ canvasContext: ctx, viewport: viewport }).promise;
        currentPageEl.textContent = pageNumber;
      });
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    zoomInBtn.addEventListener('click', () => {
      scale = Math.min(scale + 0.2, 3);
      renderPage(currentPage);
    });

    zoomOutBtn.addEventListener('click', () => {
      scale = Math.max(scale - 0.2, 0.4);
      renderPage(currentPage);
    });
  </script>
</body>
</html>
