<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PDF –†–µ–¥–∞–∫—Ç–æ—Ä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding: 1rem; }
    canvas { border: 1px solid #888; margin: 1rem auto; display: block; }
    .controls, .editor {
      margin: 1rem auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      max-width: 800px;
    }
    input, button, textarea { font-size: 1rem; padding: 0.5rem; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status { margin-top: 1rem; font-size: 1rem; color: #333; }
  </style>
</head>
<body>

<h2>üìÑ PDF –†–µ–¥–∞–∫—Ç–æ—Ä –≤ –±—Ä–∞—É–∑–µ—Ä–µ</h2>

<input type="file" id="pdf-file" accept="application/pdf" />
<button id="load-btn">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å PDF</button>

<canvas id="pdf-canvas"></canvas>
<div class="controls">
  <button id="prev-page">‚¨Ö</button>
  <button id="next-page">‚û°</button>
  <input type="number" id="jump-input" min="1" placeholder="–°—Ç—Ä–∞–Ω–∏—Ü–∞" />
  <button id="jump-btn">–ü–µ—Ä–µ–π—Ç–∏</button>
  <button id="zoom-in">üîç+</button>
  <button id="zoom-out">üîé-</button>
</div>
<div class="status">–°—Ç—Ä–∞–Ω–∏—Ü–∞: <span id="page-num">‚Äì</span> / <span id="page-count">‚Äì</span></div>

<h3>‚úèÔ∏è –î–æ–±–∞–≤–∏—Ç—å —Ç–µ–∫—Å—Ç</h3>
<div class="editor">
  <textarea id="text-content" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç" rows="3" cols="30"></textarea>
  <input type="number" id="text-page" placeholder="–°—Ç—Ä–∞–Ω–∏—Ü–∞" min="1" />
  <input type="number" id="text-x" placeholder="X –ø–æ–∑–∏—Ü–∏—è" min="0" />
  <input type="number" id="text-y" placeholder="Y –ø–æ–∑–∏—Ü–∏—è" min="0" />
</div>
<button id="save-btn" disabled>üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.worker.min.js";

  const canvas = document.getElementById("pdf-canvas");
  const ctx = canvas.getContext("2d");

  let pdfDoc = null;
  let fileOriginal = null;
  let pageNum = 1;
  let pageCount = 0;
  let scale = 1.1;

  async function renderPage(n) {
    const page = await pdfDoc.getPage(n);
    const viewport = page.getViewport({ scale });
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    await page.render({ canvasContext: ctx, viewport }).promise;
    document.getElementById("page-num").textContent = n;
  }

  document.getElementById("load-btn").onclick = () => {
    fileOriginal = document.getElementById("pdf-file").files[0];
    if (!fileOriginal) return alert("‚ö†Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ PDF-—Ñ–∞–π–ª.");

    const reader = new FileReader();
    reader.onload = async () => {
      const bytes = new Uint8Array(reader.result);
      pdfDoc = await pdfjsLib.getDocument({ data: bytes }).promise;
      pageCount = pdfDoc.numPages;
      pageNum = 1;
      document.getElementById("page-count").textContent = pageCount;
      await renderPage(pageNum);
      document.getElementById("save-btn").disabled = false;
    };
    reader.readAsArrayBuffer(fileOriginal);
  };

  document.getElementById("prev-page").onclick = () => {
    if (pageNum > 1) renderPage(--pageNum);
  };
  document.getElementById("next-page").onclick = () => {
    if (pageNum < pageCount) renderPage(++pageNum);
  };
  document.getElementById("jump-btn").onclick = () => {
    const target = parseInt(document.getElementById("jump-input").value);
    if (target >= 1 && target <= pageCount) {
      pageNum = target;
      renderPage(pageNum);
    }
  };
  document.getElementById("zoom-in").onclick = () => {
    scale = Math.min(scale + 0.2, 3); renderPage(pageNum);
  };
  document.getElementById("zoom-out").onclick = () => {
    scale = Math.max(scale - 0.2, 0.4); renderPage(pageNum);
  };

  document.getElementById("save-btn").onclick = () => {
    if (!fileOriginal) return alert("üìõ PDF –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.");

    const text = document.getElementById("text-content").value.trim();
    const page = parseInt(document.getElementById("text-page").value);
    const x = parseInt(document.getElementById("text-x").value);
    const y = parseInt(document.getElementById("text-y").value);

    if (!text || isNaN(page) || isNaN(x) || isNaN(y)) {
      return alert("‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.");
    }

    const reader = new FileReader();
    reader.onload = async () => {
      try {
        const freshBytes = new Uint8Array(reader.result);
        const doc = await PDFLib.PDFDocument.load(freshBytes);
        const pages = doc.getPages();

        if (page < 1 || page > pages.length) {
          return alert(`‚ùå –í PDF –≤—Å–µ–≥–æ ${pages.length} —Å—Ç—Ä–∞–Ω–∏—Ü.`);
        }

        const font = await doc.embedFont(PDFLib.StandardFonts.Helvetica);
        pages[page - 1].drawText(text, { x, y, font, size: 16, color: PDFLib.rgb(0, 0, 0) });

        const output = await doc.save();
        const blob = new Blob([output], { type: 'application/pdf' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "edited.pdf";
        link.click();
        setTimeout(() => URL.revokeObjectURL(link.href), 1500);
      } catch (e) {
        alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: " + e.message);
      }
    };
    reader.readAsArrayBuffer(fileOriginal);
  };
</script>

</body>
</html>
